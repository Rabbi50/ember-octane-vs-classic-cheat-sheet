layout:
  application:
    logo-alt-text: 'Ember Octane, die neueste Ausgabe von Ember.js'
    title: Ember.js Octane vs. Classic Spickzettel
    description-1: >
      Dieser Führer ist ein Spickzettel des '<a href="https://emberjs.com/editions/octane" target="_blank" rel="noopener noreferrer">'Ember.js Octanes'</a>'.
      Er behandelt nicht alle Materialien, die Sie kennen müssen, aber trotzdem Ihnen einen guten Start bieten.
      Pull-Requests sind auf '<a href="https://github.com/ember-learn/ember-octane-vs-classic-cheat-sheet" target="_blank" rel="noopener noreferrer">'GitHub'</a>' willkommen.
    description-2: >
      Weitere Informationen zum Upgrade auf Octane finden Sie in '<a href="https://guides.emberjs.com/release/upgrading/" target="_blank" rel="noopener noreferrer">'The Octane Upgrading Guide'</a>'.

