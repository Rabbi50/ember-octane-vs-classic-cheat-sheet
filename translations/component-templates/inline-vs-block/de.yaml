title: Inline- vs. Block-Komponenten
description: >
  Sie können entweder Inline- oder Block-Komponenten in Angle-Brackets schreiben.
  Es gibt keine Änderung im Verhalten.
  '<code>{{yield}}</code>' sieht genauso aus und funktioniert auch so.
  Ehfahren Sie mehr über '<a href="https://guides.emberjs.com/release/components/block-content/" target="_blank" rel="noopener noreferrer">'Block-Komponenten'</a>' and '<a href="https://guides.emberjs.com/release/upgrading/current-edition/" target="_blank" rel="noopener noreferrer">'die Verwendung von Codemods'</a>', um Ihre bestehenden Komponenten zu aktualisieren.