title: Der Aufruf einer Komponente in Angle-Brackets
description: >
  Sie können spitze Klammern (Angle-Brackets) verwenden, um Komponente in einer Templatedatei aufzurufen.
  Es gibt keine Änderung im Verhalten.
  Ehfahren Sie mehr über '<a href="https://guides.emberjs.com/release/components/" target="_blank" rel="noopener noreferrer">'Komponenten'</a>' und '<a href="https://guides.emberjs.com/release/upgrading/current-edition/#toc_octane-upgrade-strategy" target="_blank" rel="noopener noreferrer">'die Verwendung von Codemods'</a>', um Ihre bestehenden Komponenten zu aktualisieren.